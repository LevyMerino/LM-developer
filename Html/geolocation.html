The Geolocation API’s main method is getCurrentPosition, 
which retrieves the current geographic location of the user's device.
navigator.geolocation.getCurrentPosition();

Parameters:
showLocation (mandatory): Defines the callback method that 
retrieves location information.
ErrorHandler(optional): Defines the callback method that is invoked 
when an error occurs in processing the asynchronous call.
Options (optional): Defines a set of options for 
retrieving the location information.
