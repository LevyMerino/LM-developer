<!-- <aside> es contenido secundario o tangencial que podría 
     considerarse separado pero indirectamente relacionado con el contenido principal.
     Este tipo de contenido a menudo se representa en barras laterales.
     Cuando se usa una etiqueta <aside> dentro de una etiqueta 
     <article>, el contenido de <aside> debe estar específicamente
     relacionado con ese artículo. -->

     <article>
        <h1> Gifts for everyone </h1>
        <p> This website will be the best place for choosing gifts </p>
        <aside>
           <p> Gifts will be delivered to you within 24 hours </p>
        </aside>
     </article>
