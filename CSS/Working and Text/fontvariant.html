<!-- 
La propiedad de variante de fuente CSS le permite 
convertir su fuente a mayúsculas pequeñas. Los valores 
se pueden establecer como normales, minúsculas y heredar. -->
<html>
    <head>
        <style>
            p.normal {
            font-variant: normal;
            }
            p.small {
            font-variant: small-caps;
            }     
        </style>
    </head>
    <body>
        <p class="normal">Paragraph font variant set to normal.</p>
        <p class="small">Paragraph font variant set to small-caps.</p> 
    </body>
</html>
