<script>
    for (i = 0; i <= 10; i++) {
   if (i == 5) {
      continue; 
   }
   document.write(i + "<br />");
    }
</script>

<!-- La instrucción continue rompe solo una 
    iteración en el ciclo y continúa con la 
    siguiente iteración.
    0
    1
    2
    3
    4
    6
    7
    8
    9
    10    
-->
