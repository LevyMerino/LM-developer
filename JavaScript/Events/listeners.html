<!-- 
El primer parámetro es el tipo de evento (como "clic" o "mousedown").
El segundo parámetro es la función que queremos llamar cuando ocurre 
el evento.
El tercer parámetro es un valor booleano que especifica si se utiliza
 el burbujeo de eventos o la captura de eventos. Este parámetro es 
 opcional -->

 <button id="demo">Start</button>

<script>
var btn = document.getElementById("demo");
btn.addEventListener("click", myFunction);

function myFunction() {
  alert(Math.random());
  btn.removeEventListener("click", myFunction);
}
</script>

<script>
    //Capturing propagation
elem1.addEventListener("click", myFunction, true); 

//Bubbling propagation
elem2.addEventListener("click", myFunction, false);
</script>
