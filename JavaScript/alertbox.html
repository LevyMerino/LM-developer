<!-- 
Se utiliza un cuadro de alerta cuando desea asegurarse 
de que la información llegue al usuario.
Cuando aparece un cuadro de alerta, el usuario debe hacer 
clic en Aceptar para continuar.
La función de alerta toma un solo parámetro, que es el texto
 que se muestra en el cuadro emergente.
 -->

 <!-- 
     Un cuadro de aviso se usa a menudo para que el usuario ingrese 
     un valor antes de ingresar a una página.
Cuando aparece un cuadro emergente, el usuario tendrá que hacer 
clic en Aceptar o Cancelar para continuar después de ingresar el
 valor de entrada.
Si el usuario hace clic en Aceptar, el cuadro devuelve el valor 
de entrada. Si el usuario hace clic en Cancelar, el cuadro devuelve nulo.

El método prompt () toma dos parámetros.
- La primera es la etiqueta, que desea mostrar en el cuadro de texto.
- La segunda es una cadena predeterminada para mostrar en el cuadro
 de texto (opcional)
  -->
  <script>
      var user = prompt("Please enter your name");
    alert(user);
  </script>
  <script>
      var result = confirm("Do you really want to leave this page?");
if (result == true) {
  alert("Thanks for visiting");
}
else {
  alert("Thanks for staying with us");
}
  </script>
